<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            font-family: Arial, sans-serif;
        }

        .main-back {
            height: 100vh;
            width: 100vw;
            display: flex;
            align-items: center;
            justify-content: center;
            background-image: url(/Images/taiki-ishikawa-Q1OoejiH0vo-unsplash.jpg);
            background-position: center;
            background-size: cover;
            background-repeat: no-repeat;
        }

        .calculator {
            width: 260px;
            background-color: rgb(255 255 255 / 16%);
            border-radius: 6px;
            padding: 20px;
        }

        .result {
            font-size: 35px;
            text-align: right;
            margin-bottom: 35px;
            padding: 10px;
            border: 1px solid #d7d7d7;
            border-radius: 5px;
            width: 90%;
            color: white;
            overflow-x: auto; /* Allow horizontal scrolling */
            white-space: nowrap; /* Prevent wrapping of content */
        }

        button,
        input[type="file"] {
            width: 50px;
            height: 50px;
            font-size: 20px;
            margin: 5px;
            border: none;
            border-radius: 35%;
            cursor: pointer;
            box-shadow: 0px 0px 8px 3px rgba(41, 40, 40, 0.2);
            background-color: rgba(245, 243, 243, 0.8);
        }

        button:hover {
            background-color: #b8b6b6;
        }

        .btn-color {
            background-color: #eab224;
        }
    </style>
</head>

<body>
    <div class="main-back">
        <div class="calculator">
            <div class="result" id="result">0</div>
            <button onclick="clearDisplay()" class="btn-color">C</button>
            <button onclick="appendToDisplay('(')">(</button>
            <button onclick="appendToDisplay(')')">)</button>
            <button onclick="appendToDisplay('/')">รท</button>
            <button onclick="appendToDisplay('7')">7</button>
            <button onclick="appendToDisplay('8')">8</button>
            <button onclick="appendToDisplay('9')">9</button>
            <button onclick="appendToDisplay('*')">x</button>
            <button onclick="appendToDisplay('4')">4</button>
            <button onclick="appendToDisplay('5')">5</button>
            <button onclick="appendToDisplay('6')">6</button>
            <button onclick="appendToDisplay('-')">-</button>
            <button onclick="appendToDisplay('1')">1</button>
            <button onclick="appendToDisplay('2')">2</button>
            <button onclick="appendToDisplay('3')">3</button>
            <button onclick="appendToDisplay('+')">+</button>
            <button onclick="appendToDisplay('%')">%</button>
            <button onclick="appendToDisplay('0')">0</button>
            <button onclick="appendToDisplay('.')">.</button>
            <button onclick="calculateResult()" class="btn-color">=</button>
        </div>
    </div>

    <script>
        function clearDisplay() {
            document.getElementById('result').innerText = '0';
        }

        function appendToDisplay(value) {
            const resultDisplay = document.getElementById('result');
            if (resultDisplay.innerText === '0' && value !== '.') {
                resultDisplay.innerText = value;
            } else {
                resultDisplay.innerText += value;
            }
            resultDisplay.scrollLeft = resultDisplay.scrollWidth; // Scroll to the rightmost side
        }

        function calculateResult() {
            const resultDisplay = document.getElementById('result');
            try {
                const result = eval(resultDisplay.innerText);
                resultDisplay.innerText = result;
            } catch (error) {
                resultDisplay.innerText = 'Error';
            }
            resultDisplay.scrollLeft = resultDisplay.scrollWidth; // Scroll to the rightmost side
        }
    </script>
</body>

</html>
